<!DOCTYPE html>
<html>

<head>
  <title>Book reading list</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>
</head>

<body>
  <main>
    <div class="main-container">
      <div class="text-container">
        <h1>Book tracker</h1>
        <p>Keep track of the books you bought with the book tracker app. You can see whether you have enough books to read or you should buy a new one.</p>
      </div>
      <div class="form-container">
        <form id="book-form">
          <label for="title">Title:</label>
          <input type="text" id="title" value="" required>
          <label for="author">Author:</label>
          <input type="text" id="author" value="" required>
          <label for="short-story">Short story:</label>
          <input type="text" id="short-story" value="">
          <label for="thoughts">My thoughts on this book:</label>
          <input type="text" id="thoughts" value="">
          <label for="purchase-date">Purchase Date:</label>
          <input type="date" id="purchase-date" value="" required>
          <button type="submit" id="add-button">Add Book</button>
        </form>
      </div>
      <ul class="book-list">
      </ul>
    </div>
  </main>
</body>

</html>
